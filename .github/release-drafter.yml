name-template: "$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
categories:
  - title: "ğŸš€ Features"
    labels:
      - feature
      - feat
      - enhancement
      - meta-enhancement
      - meta-feature
  - title: "ğŸ› Bug Fixes"
    labels:
      - fix
      - bugfix
      - bug
  - title: "ğŸ§° Maintenance"
    label:
      - chore
      - dependencies
  - title: ğŸ“ Documentation updates
    labels:
      - documentation
      - doc
      - meta-requires-doc
  - title: ğŸš¦ Tests
    labels:
      - test
      - tests
autolabeler:
  - label: "chore"
    files:
      - "*.md"
    branch:
      - '/docs{0,1}\/.+/'
  - label: "bug"
    branch:
      - '/fix\/.+/'
    title:
      - "/fix/i"
  - label: "meta-enhancement"
    branch:
      - '/feature\/.+/'
      - '/feat\/.+/'
    title:
      - '/feat\/.+/'
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
template: |
  # What's Changed

  $CHANGES
